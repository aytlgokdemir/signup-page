<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec5e2bf162.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
        <div class="logo">
            <img src="logo.png"><br>
        </div>
        <div class="sign-in">
            <h1>Sign In</h1>
            <p>Please login to use platform</p>
        </div>
        
        <div class="signup-box">
                <form>
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email Adress" required class="input-box"><br><br>
                    <i class="fa-solid fa-lock"></i>            
                    <input type="password" placeholder="Password" required class="input-box"><br><br>
                    <input type="checkbox" id="terms">
                    <label for="terms">Remember me</label>
                    <a href="#">I forgot my password</a><br><br>
                    <button type="submit">Sign Up <span>&#x27f6</span> </button><br><br>
                    <p>Don't have an account?<a href="#" class="link">Create a new account</a></p>
                </form>

        </div>
    </div>
    </header>       
</body>
</html>
